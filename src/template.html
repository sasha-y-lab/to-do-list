<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
</head>
<body>

    <div id="container">


 <dialog id="projectadd">
        <div id="addproj-popup">
            <form id="addprj-form" data-parent="form" name="form" class="form">

                <div class="project-add-sect">
                    <label for="project_name">CATEGORY NAME</label>
                    <input type="text" name="project_name" id="project_name" minlength="2" placeholder="Work" required>
                </div>

                <div class="list-add-sect">
                    <label for="list_name">LIST NAME</label>
                    <input type="text" name="list_name" id="list_name" minlength="2" placeholder="Onboarding List" required>
                </div>


                <div class="add-prj-btn-sect">
                    <button id="add-prj"> Add to ToDo List
                    </button>
                    </div>

            </form>
        </div>
    </dialog>




    

    <dialog id="cardadd">
    <div id="popup">
<form id="addtsk-form" data-parent="form" name="form" class="form">

    <div class="task-name-sect">
        <label for="task_name">TASK NAME</label>
        <input type="text" name="task_name" id="task_name" minlength="3" placeholder="Clean Room" required>
    </div>

    <div class="task-details-sect">
        <textarea name="task-details" rows="5" cols="30" placeholder="Enter task details here">

        </textarea>
    </div>

    <div class="due-date-sect">
        <label for="due_date">DUE DATE</label>
        <input type="date" name="due_date" id="due_date" required>
    </div>

    <div class="priority-sect">
        <select name="priority">
<option value="urgent">Urgent</option>
<option value="moderate">Moderate</option>
<option value="low">Low</option>
<option value="none">None</option>

        </select>
    </div>

    <div class="add-task-btn-sect">
        <button id="add-task"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>Add Task
        </button>
        </div>


</form>
    </div>
        </dialog>






    </div>
    
</body>
</html>
